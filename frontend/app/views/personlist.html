
<div class="row">
    <div class="col-lg-5">Search By First Name (<a ng-click="clearSearch()">All</a>)</div>
</div>
<div class="row">
    <div class="col-lg-4"><input ng-model="firstNameSearch" />&nbsp;<a ng-click="search()">Search</a></div>
</div>
<div class="row">
    <div class="col-lg-2 header"><strong>First Name</strong></div>
    <div class="col-lg-2 header"><strong>Last Name</strong></div>
    <div class="col-lg-1 header"><strong>Age</strong></div>
</div>
<div class="row" ng-repeat="person in people">
    <div class="col-lg-2" ng-hide="inEdit">{{person.firstName}}</div>
    <div class="col-lg-2" ng-show="inEdit"><input size="10" ng-model="person.firstName"/></div>
    <div class="col-lg-2" ng-hide="inEdit">{{person.lastName}}</div>
    <div class="col-lg-2" ng-show="inEdit"><input size="10" ng-model="person.lastName"/></div>
    <div class="col-lg-1" ng-hide="inEdit">{{person.age}}</div>
    <div class="col-lg-2" ng-show="inEdit"><input class="number" type="number" ng-model="person.age"/></div>

    <div class="col-lg-1"><a ng-hide="inEdit"ng-click="inEdit = true">Edit</a></div>
    <div class="col-lg-1"><a ng-show="inEdit"ng-click="update($index)">Save</a></div>
    <div class="col-lg-1"><a ng-show="inEdit"ng-click="inEdit = false">Cancel</a></div>
</div>
<div ng-hide="addingNew"><a ng-click="addingNew = true">New</a></div>
<div ng-show="addingNew">
    <div class="row">
        <div class="col-lg-2"><input size="10" ng-model="newPerson.firstName"/></div>
        <div class="col-lg-2"><input size="10" ng-model="newPerson.lastName"/></div>
        <div class="col-lg-1"><input class="number" ng-model="newPerson.age" type="number" /></div>
    </div>
    <div ng-show="addingNew"><a ng-click="addPerson()">Add</a>&nbsp;<a ng-click="cancelAddNew()">Cancel</a></div>
</div>
