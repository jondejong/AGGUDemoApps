<div class="row mystuff">
    <div class="col-lg-2 header mylabel">First Name</div>
    <div class="col-lg-3 header"><strong>Last Name</strong></div>
    <div class="col-lg-1 header"><strong>Age</strong></div>
</div>
<div class="row" ng-repeat="person in people">
    <div class="col-lg-2">{{person.firstName}}</div>
    <div class="col-lg-3">{{person.lastName}}</div>
    <div class="col-lg-1">{{person.age}}</div>
</div>
<div ng-hide="addingNew"><a ng-click="addingNew = true">New</a></div>
<div ng-show="addingNew">
    <div class="row">
        <div class="col-lg-2"><input ng-model="newPerson.firstName"/></div>
        <div class="col-lg-3"><input ng-model="newPerson.lastName"/></div>
        <div class="col-lg-1"><input ng-model="newPerson.age" type="number" /></div>
    </div>
    <div ng-show="addingNew"><a ng-click="addPerson()">Add</a></div>
</div>
