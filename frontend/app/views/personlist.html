<div class="row">
    <div class="col-lg-2 header"><strong>First Name</strong></div>
    <div class="col-lg-3 header"><strong>Last Name</strong></div>
    <div class="col-lg-1 header"><strong>Age</strong></div>
</div>
<div class="row" ng-repeat="person in people">
    <div class="col-lg-2">{{person.firstName}}</div>
    <div class="col-lg-3">{{person.lastName}}</div>
    <div class="col-lg-1">{{person.age}}</div>
</div>
